<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Toggler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      height: 100vh;
      background: radial-gradient(circle at center, #fff7d1, #ffd54f, #ff9800, #3e2723);
      animation: glow 5s infinite alternate;
      color: #333;
    }

    @keyframes glow {
      0% { background: radial-gradient(circle at center, #fff7d1, #ffd54f, #ff9800, #3e2723); }
      100% { background: radial-gradient(circle at center, #fff8e1, #ffe082, #ffc107, #5d4037); }
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffc107;
    }

    img {
      width: 200px;
      height: auto;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.7);
      transition: box-shadow 0.5s;
    }
    img:hover {
      box-shadow: 0 0 40px rgba(255, 235, 59, 1);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn1 {
      background-color: #ff9800;
      color: white;
    }
    .btn1:hover {
      background-color: #e68900;
    }

    .btn2 {
      background-color: #4caf50;
      color: white;
    }
    .btn2:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Bulb Toggler</h1>

  <img id="bulbImage" src="https://tse1.mm.bing.net/th/id/OIP.Iu-aQBBcRF168zS2-8ORmwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Bulb">

  <div>
    <button class="btn1" onclick="showImage1()">Show Image 1</button>
    <button class="btn2" onclick="showImage2()">Show Image 2</button>
  </div>

  <script>
    function showImage1() {
      document.getElementById("bulbImage").src = "https://img.freepik.com/premium-vector/simple-electric-circuit-light-bulb-battery-wire-physics-experiment_786898-46.jpg";
    }

    function showImage2() {
      document.getElementById("bulbImage").src = "https://static.vecteezy.com/system/resources/previews/017/458/891/large_2x/light-bulb-with-shining-light-cartoon-style-flat-style-hand-drawn-style-doodle-style-symbol-of-creativity-innovation-inspiration-invention-and-ideas-illustration-vector.jpg";
    }
  </script>
</body>
</html>
